<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/peliculaindex.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>El Rincon De Alejandro</title>
</head>

<body class="page">
    <header>
        <nav>
            <div class="logo_ul">
                <img src="../img/logo-trans.png" alt="logo-img">
                <ul>
                    <li>
                        <a href="#" id="inicio_btn">Inicio</a>
                    </li>
                    <li>
                        <a href="#" id="categoria_btn">Categoría</a>
                    </li>
                    <li>
                        <a href="#" id="movies_btn">Películas</a>
                    </li>
                    <li>
                        <a href="#" id="series_btn">Series</a>
                    </li>
                    <li>
                        <a href="#" class="ingr">Ingresar</a>
                    </li>
                </ul>
            </div>
            <div class="buscar_user">
                <input type="text" placeholder="Buscar..." id="buscar_input" onkeyup="findMovies()";>
                <img src="../img/user.png" alt="user-img">
                <div class="buscar">
                    
                </div>
            </div>
        </nav>
        <div class = "wrapper">
    
            <!-- result container -->
            <div class = "container">
                <div class = "result-container">
                    <div class = "result-grid" id = "result-grid">
                        <!-- movie information here -->
                        <div class = "movie-poster" id="poster_movie">
                            
                        </div>
                        <div class = "movie-info">
                            <h3 class = "movie-title" id="title"></h3>
                            <ul class = "movie-misc-info">
                                <li class = "rated" id="rating"></li>
                                <li class = "released" id="release_date"></li>
                            </ul>
                            <p class = "genre" id="genre"><b></b></p>
                            <p class = "plot" id="overview"><b></b></p>
                            <p class = "language" id="language"><b></b></p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end of result container -->
        </div>
    </header>
    <main>
        <div class="container_movie">
            <h2 class="subtitulo">ACTORES</h2>
        </div>
        <section id="sectionCast">
            <i id="chevronCastL" class="bi bi-chevron-left"></i>
            <i id="chevronCastR" class="bi bi-chevron-right"></i>
            <div id="idcards_pelicula" class="cards">
                            
            </div>
        </section>
        <div class="container_movie">
            <h2 class="subtitulo">GRUPO DE PRODUCCIÓN</h2>
        </div>
        <section id="sectionProduct">
            <i id="chevronProductL" class="bi bi-chevron-left"></i>
            <i id="chevronProductR" class="bi bi-chevron-right"></i>
            <div id="idcards_production" class="cards">
                            
            </div>
        </section>
        <div class="container_movie">
            <h2 class="subtitulo">PRODUCTORA</h2>
        </div>
        <section id="sectionProduction">
            <i id="chevronProductionL" class="bi bi-chevron-left"></i>
            <i id="chevronProductionR" class="bi bi-chevron-right"></i>
            <div id="idcards_productionEmp" class="cards">
                            
            </div>
        </section>        
    </main>
    <footer>
        <div class="container_footer">
            <div class="container-redes">
                <div class="enlaces_redes">
                    <a class="redes" href="#">
                        <i class="bi bi-facebook"></i>
                    </a>
                    <a class="redes" href="#">
                        <i class="bi bi-instagram"></i>
                    </a>
                    <a class="redes" href="#">
                        <i class="bi bi-twitter-x"></i>
                    </a>
                </div>
                <div>
                    <h3 class="enlaces">SIGUENOS</h3>
                </div>
            </div>
            <div class="container_footer-iamgen">
                <img class="img_footer" src="../img/logo_footer-trans.png" alt="">
            </div>
            <div class="container_footer-contenido">

                <h3 class="enlaces">Legal</h3>
                <h3 class="enlaces">Terminos y Condicones </h3>

            </div>

        </div>
    </footer>

    <script src="../js/buscador.js"></script>
    <script src="../js/headerPelicula.js"></script>
    <script type="module" src="../js/app.js"></script>
    <script type="module" src="../js/appmovie.js"></script>
</body>

</html>
